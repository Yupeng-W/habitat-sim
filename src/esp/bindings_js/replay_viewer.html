<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Habitat</title>
  <link rel="stylesheet" href="WebApplication.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="hidden" id="warning"></div>
  <h1>Habitat Replay Viewer</h1>
  <div id="container" class="width-800">
    <div id="sizer">
      <div id="expander">
        <div id="listener">
          <div style="position: absolute; bottom: 0; left: 0; margin-left: 5px; font-size: 15pt; font-family: monospace"
             >move: W/A/S/D
          <br>look: arrow keys
          <br>pause: spacebar
          <br>rewind: R
          </div>
          <div style="position: absolute; bottom: 0; right: 0; font-size: 15pt; font-family: monospace">
            <div id="fps" style="margin-right: 5px; padding-right: 0">[fps]</div>
          </div>
          <canvas id="canvas" width="800" height="600"></canvas>
          <div id="log_wrapper" style="margin-top: 100px; display: none">
            <pre id="log"></pre>
          </div>
        </div>
        <div id="status">Initialization...</div>
        <div id="status-description"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.replayViewerEnabled = true; // see index.js
  </script>
  <script src="WindowlessEmscriptenApplication.js"></script>
  <script async src="hsim_bindings.js"></script>
</body>
</html>
